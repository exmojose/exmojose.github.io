# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage › http://www.lingoes.net/en/translator/langcode.htm
lang: es-ES

# Timezone
timezone: Europe/Madrid

# jekyll-seo-tag settings
# ↓ --------------------------

title: exmojose # the main title

tagline: Desarrollo, ideas y proyectos # subtitle

description: >- # used by seo meta and the atom feed
  Blog personal de Exmojose — tecnología, proyectos, tutoriales y contenido creativo.

# URL of the site
url: "https://exmojose.github.io"

github:
  username: exmojose

twitter:
  username: exmojose # o tu usuario de Twitter si lo tienes

social:
  name: Exmojose
  email: exmojose@example.com
  links:
    - https://twitter.com/exmojose
    - https://github.com/exmojose

# Site Verification Settings (dejar vacío si no se usan)
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# Web Analytics Settings (desactivar por ahora)
analytics:
  google:
    id: ""
  goatcounter:
    id: ""
  umami:
    id: ""
    domain: ""
  matomo:
    id: ""
    domain: ""
  cloudflare:
    id: ""
  fathom:
    id: ""

# Page views settings
pageviews:
  provider:

# Prefer color scheme
theme_mode: dark

# CDN endpoint
cdn: ""

# Avatar y social preview
avatar: /assets/img/avatar.jpg
social_preview_image: /assets/img/social-preview.jpg

# Table of contents
toc: true

# Comments system
comments:
  provider: ""

# Self-hosted static assets
assets:
  self_host:
    enabled: false
    env: ""

# PWA
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths: []

# Pagination
paginate: 10

# Base URL
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/


nav_order:
  - whoami
  - blog
  - posts
  - etiquetas
  - tags
  - categories
